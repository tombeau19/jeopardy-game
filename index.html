<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row center">
            <h1>
                <div class="col s12">
                    Jeopardy!
                </div>
            </h1>
            <div class="col s3 offset-s1">
                Click a category and value to play!
            </div>

            <div class="btn col s3 push-s4">
                New Game
            </div>
        </div>
        <div class="row center section categories">
            <h5><div class="col s2 offset-s1">baseball</div></h5>
            <h5><div class="col s2">soccer</div></h5>
            <h5><div class="col s2">skiing</div></h5>
            <h5><div class="col s2">hockey</div></h5>
            <h5><div class="col s2">football</div></h5>
        </div>
        <div class="row center section hundred">
            <div class="btn-large col s2 offset-s1 baseballHundred">100</div>
            <div class="btn-large col s2 soccer">100</div>
            <div class="btn-large col s2 skiing">100</div>
            <div class="btn-large col s2 hockey">100</div>
            <div class="btn-large col s2 football">100</div>
        </div>
        <div class="row center section twoHundred">
            <div class="btn-large col s2 offset-s1 baseballTwoHundred">200</div>
            <div class="btn-large col s2 soccer">200</div>
            <div class="btn-large col s2 skiing">200</div>
            <div class="btn-large col s2 hockey">200</div>
            <div class="btn-large col s2 football">200</div>
        </div>
        <div class="row center section threeHundred">
            <div class="btn-large col s2 offset-s1 baseballThreeHundred">300</div>
            <div class="btn-large col s2 soccer">300</div>
            <div class="btn-large col s2 skiing">300</div>
            <div class="btn-large col s2 hockey">300</div>
            <div class="btn-large col s2 football">300</div>
        </div>
        <div class="row center section fourHundred">
            <div class="btn-large col s2 offset-s1 baseballFourHundred">400</div>
            <div class="btn-large col s2 soccer">400</div>
            <div class="btn-large col s2 skiing">400</div>
            <div class="btn-large col s2 hockey">400</div>
            <div class="btn-large col s2 football">400</div>
        </div>
        <div class="row center section fiveHundred">
            <div class="btn-large col s2 offset-s1 baseballFiveHundred">500</div>
            <div class="btn-large col s2 soccer">500</div>
            <div class="btn-large col s2 skiing">500</div>
            <div class="btn-large col s2 hockey">500</div>
            <div class="btn-large col s2 football">500</div>
        </div>
        <div class="row">
            <div class="input-field col s3 offset-s1">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Username">
            </div>
            <div class="input-field col s3 push-s3">
                <input placeholder="score">
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
