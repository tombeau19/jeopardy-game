<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col s12">
                Jeopardy
            </div>
            <div class="col s3 offset-s1">
                Click a category and value to play!
            </div>
            <div class="btn col s3 push-s4">
                New Game
            </div>
        </div>
        <div class="row center">
            <div class="col s2 offset-s1">cat 1</div>
            <div class="col s2">cat 2</div>
            <div class="col s2">cat 3</div>
            <div class="col s2">cat 4</div>
            <div class="col s2">cat 5</div>
        </div>
        <div class="row center">
            <div class="btn col s2 offset-s1">100</div>
            <div class="btn col s2">100</div>
            <div class="btn col s2">100</div>
            <div class="btn col s2">100</div>
            <div class="btn col s2">100</div>
        </div>
        <div class="row center">
            <div class="btn col s2 offset-s1">200</div>
            <div class="btn col s2">200</div>
            <div class="btn col s2">200</div>
            <div class="btn col s2">200</div>
            <div class="btn col s2">200</div>
        </div>
        <div class="row center">
            <div class="btn col s2 offset-s1">300</div>
            <div class="btn col s2">300</div>
            <div class="btn col s2">300</div>
            <div class="btn col s2">300</div>
            <div class="btn col s2">300</div>
        </div>
        <div class="row center">
            <div class="btn col s2 offset-s1">400</div>
            <div class="btn col s2">400</div>
            <div class="btn col s2">400</div>
            <div class="btn col s2">400</div>
            <div class="btn col s2">400</div>
        </div>
        <div class="row center">
            <div class="btn col s2 offset-s1">500</div>
            <div class="btn col s2">500</div>
            <div class="btn col s2">500</div>
            <div class="btn col s2">500</div>
            <div class="btn col s2">500</div>
        </div>
        <div class="row center">
            <div class="col s3 offset-s1">Input box</div>
            <div class="col s4 push-s4">Score</div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
