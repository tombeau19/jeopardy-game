<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row center">
            <h1>
                <div class="col s12">
                    Jeopardy!
                </div>
            </h1>
            <div class="col s3 offset-s1">
                Click a category and value to play!
            </div>

            <div class="btn col s3 push-s4 newGame">
                New Game
            </div>
        </div>
        <div class="row center section categories">
            <h5>
                <div class="col s2 offset-s1">baseball</div>
            </h5>
            <h5>
                <div class="col s2">soccer</div>
            </h5>
            <h5>
                <div class="col s2">skiing</div>
            </h5>
            <h5>
                <div class="col s2">hockey</div>
            </h5>
            <h5>
                <div class="col s2">football</div>
            </h5>
        </div>
        <div class="row center section hundred">
            <button class="modal-trigger btn-large col s2 offset-s1 baseballHundred" href="#modal1">100</button>
            
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Baseball for 100</h4>
                    <p>This team plays at Fenway Park</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Yankees</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Red Sox</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Orioles</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cubs</a>
                </div>
            </div>
            <div class="btn-large col s2 soccerHundred">100</div>
            <div class="btn-large col s2 skiingHundred">100</div>
            <div class="btn-large col s2 hockeyHundred">100</div>
            <div class="btn-large col s2 footballHundred">100</div>
        </div>
        <div class="row center section twoHundred">
            <div class="btn-large col s2 offset-s1 baseballTwoHundred">200</div>
            <div class="btn-large col s2 soccerTwoHundred">200</div>
            <div class="btn-large col s2 skiingTwoHundred">200</div>
            <div class="btn-large col s2 hockeyTwoHundred">200</div>
            <div class="btn-large col s2 footballTwoHundred">200</div>
        </div>
        <div class="row center section threeHundred">
            <div class="btn-large col s2 offset-s1 baseballThreeHundred">300</div>
            <div class="btn-large col s2 soccerThreeHundred">300</div>
            <div class="btn-large col s2 skiingThreeHundred">300</div>
            <div class="btn-large col s2 hockeyThreeHundred">300</div>
            <div class="btn-large col s2 footballThreeHundred">300</div>
        </div>
        <div class="row center section fourHundred">
            <div class="btn-large col s2 offset-s1 baseballFourHundred">400</div>
            <div class="btn-large col s2 soccerFourHundred">400</div>
            <div class="btn-large col s2 skiingFourHundred">400</div>
            <div class="btn-large col s2 hockeyFourHundred">400</div>
            <div class="btn-large col s2 footballFourHundred">400</div>
        </div>
        <div class="row center section fiveHundred">
            <div class="btn-large col s2 offset-s1 baseballFiveHundred">500</div>
            <div class="btn-large col s2 soccerFiveHundred">500</div>
            <div class="btn-large col s2 skiingFiveHundred">500</div>
            <div class="btn-large col s2 hockeyFiveHundred">500</div>
            <div class="btn-large col s2 footballFiveHundred">500</div>
        </div>
        <div class="row">
            <div class="input-field col s3 offset-s1">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Username">
            </div>
            <div class="input-field col s3 push-s3">
                <h5>Score</h5>
                <span class='scoreUpdate'>0</span>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
